<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../export-data-selector.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <export-data-selector></export-data-selector>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, MockInteractions */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('selected is set', function() {
        assert.typeOf(element.selected, 'array', 'selected is an array');
        assert.lengthOf(element.selected, 8, 'selected has 8 items');
      });

      test('Removes datastore from selection', function() {
        var node = element.$$('paper-checkbox');
        MockInteractions.tap(node);
        assert.lengthOf(element.selected, 7);
      });

      test('Adds datastore to the selection', function() {
        element.selected.splice(0, 1);
        var node = element.$$('paper-checkbox');
        node.checked = false;

        MockInteractions.tap(node);
        assert.lengthOf(element.selected, 8);
      });

      test('Sends export event', function(done) {
        element.addEventListener('export', function clb(e) {
          element.removeEventListener('export', clb);
          assert.typeOf(e.detail.types, 'array', 'selected is an array');
          assert.lengthOf(e.detail.types, 8, 'selected has 8 items');
          done();
        });
        element._prepare();
      });
    });
    </script>

  </body>
</html>
