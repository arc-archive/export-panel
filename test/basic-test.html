<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>
    <link rel="import" href="../export-panel.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <export-panel></export-panel>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert */
    suite('basic', function() {

      var element;
      setup(function() {
        element = fixture('basic');
      });

      test('_fileName is undefined', function() {
        assert.isUndefined(element._fileName);
      });

      test('_setExportFileName sets _fileName', function() {
        element._setExportFileName();
        assert.typeOf(element._fileName, 'String');
      });

      test('selectedPage is 0 by default', function() {
        assert.equal(element.selectedPage, 0);
      });

      test('_arcExport is undefined', function() {
        assert.isUndefined(element._fileName);
      });

      test('screenBack resets the data', function() {
        element.selectedPage = 1;
        element._arcExport = 'test';
        element.screenBack();
        assert.isUndefined(element._arcExport);
        assert.equal(element.selectedPage, 0);
      });

      test('Requests data from the data store', function(done) {
        element.addEventListener('export-user-data', function clb(e) {
          element.removeEventListener('export-user-data', clb);
          assert.equal(e.detail.type, 'TEST');
          assert.isTrue(e.detail.noExport);
          assert.isTrue(e.cancelable);
          e.preventDefault();
          e.detail.result = Promise.resolve('TEST');
          done();
        });
        element._exportRequested({
          detail: {
            types: 'TEST'
          }
        });
      });

      test('Sets view to method selector when receiving data', function() {
        element.addEventListener('export-user-data', function clb(e) {
          element.removeEventListener('export-user-data', clb);
          e.preventDefault();
          e.detail.result = Promise.resolve('TEST');
        });
        return element._exportData()
        .then(() => {
          assert.isFalse(element.$.exportToast.opened);
          assert.equal(element.selectedPage, 1);
          assert.equal(element._arcExport, 'TEST');
        });
      });
    });
    </script>

  </body>
</html>
